<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS PROTOCOL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary: #00f3ff;
            --bg: #0a0a0f;
            --panel: #11111a;
        }
        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--panel);
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .stat-box { margin-bottom: 20px; }
        .stat-label { font-size: 0.8rem; color: #666; }
        .stat-value { font-size: 2rem; font-weight: bold; text-shadow: 0 0 10px var(--primary); }

        /* CENTER */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* ARC REACTOR */
        .reactor-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
        }
        .reactor-core {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff, var(--primary));
            border-radius: 50%;
            box-shadow: 0 0 80px var(--primary);
            animation: breathe 3s infinite ease-in-out;
            z-index: 2;
        }
        .reactor-ring {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 5px dashed var(--primary);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* LOGS */
        .logs-panel {
            width: 350px;
            background: rgba(0,0,0,0.5);
            border-left: 1px solid rgba(0, 243, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Newest at bottom visually, but we use prepend */
        }
        .msg { margin-bottom: 15px; padding: 10px; border-left: 3px solid var(--primary); background: rgba(0, 243, 255, 0.05); }
        .msg.user { border-color: #ff0055; background: rgba(255, 0, 85, 0.05); text-align: right; }
        .msg-role { font-size: 0.7rem; opacity: 0.7; margin-bottom: 5px; }

        /* CONTROLS */
        .controls { margin-top: 50px; text-align: center; }
        .status-text { font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 20px; }
        .btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <h2>SYSTEM_DIAGNOSTICS</h2>
            <div class="stat-box">
                <div class="stat-label">CPU LOAD</div>
                <div class="stat-value"><span id="cpu">0</span>%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">POWER CELL</div>
                <div class="stat-value"><span id="battery">0</span>%</div>
            </div>
        </div>
        <div style="font-size: 0.7rem; color: #444;">V.2.0.4 // STARK INDUSTRIES</div>
    </div>

    <div class="main">
        <div class="reactor-container">
            <div class="reactor-ring"></div>
            <div class="reactor-core" id="core"></div>
        </div>
        
        <div class="controls">
            <div class="status-text" id="status">OFFLINE</div>
            <button class="btn" onclick="toggleSystem()" id="toggleBtn">INITIALIZE</button>
        </div>
    </div>

    <div class="logs-panel" id="logs">
        <!-- Chats go here -->
    </div>

    <script>
        const socket = io();
        let active = false;
        
        // Listen for Status
        socket.on('status', (data) => {
            const statusEl = document.getElementById('status');
            statusEl.innerText = data.text;
            
            // Visual feedback on core
            const core = document.getElementById('core');
            if(data.text.includes('LISTENING')) core.style.background = 'radial-gradient(circle, #fff, #ff0055)';
            else if(data.text.includes('PROCESSING')) core.style.background = 'radial-gradient(circle, #fff, #ffff00)';
            else core.style.background = 'radial-gradient(circle, #fff, #00f3ff)';
        });

        // Listen for Messages
        socket.on('message', (data) => {
            const logPanel = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `msg ${data.role}`;
            div.innerHTML = `<div class="msg-role">${data.role.toUpperCase()}</div><div>${data.text}</div>`;
            logPanel.prepend(div);
        });

        // Toggle Button
        function toggleSystem() {
            active = !active;
            const btn = document.getElementById('toggleBtn');
            btn.innerText = active ? "TERMINATE" : "INITIALIZE";
            socket.emit('toggle_jarvis', {status: active ? 'start' : 'stop'});
        }

        // Live Stats
        setInterval(async () => {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                document.getElementById('cpu').innerText = data.cpu;
                document.getElementById('battery').innerText = data.battery;
            } catch(e) {}
        }, 2000);
    </script>
</body>
</html>
